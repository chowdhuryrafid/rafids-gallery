<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rafid's Gallery</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Rafid's Gallery</h1>
        <p class="subheading">Devices<br>Sony A7cII + Sigma 28-70mm f/2.8 DG DN Contemporary Lens<br>iPhone 13 Pro Max + Mood Camera App</p>
    </header>

    <div class="mode-toggle">
        <label>
            <input type="checkbox" id="modeSwitch">
            <span class="toggle-text">Light Mode</span>
        </label>
    </div>

    <main class="collections">
        <div class="collection" onclick="openCollection('street')">
            <img src="images/street/streetphoto1.JPG" alt="Street Collection Thumbnail">
            <p>Street</p>
        </div>
        <div class="collection" onclick="openCollection('portraits')">
            <img src="images/portraits/portraitsphoto1.JPG" alt="Portraits Collection Thumbnail">
            <p>Portraits</p>
        </div>
        <div class="collection" onclick="openCollection('theatre')">
            <img src="images/theatre/theatrephoto1.JPG" alt="Theatre Collection Thumbnail">
            <p>Theatre</p>
        </div>
        <div class="collection" onclick="openCollection('landscapes')">
            <img src="images/landscapes/landscapesphoto1.JPG" alt="Landscapes Collection Thumbnail">
            <p>Landscapes</p>
        </div>
    </main>

    <div id="lightbox" onclick="handleLightboxClick(event)">
        <span class="nav-arrow left" onclick="event.stopPropagation(); prevPhoto();">&#10094;</span>
        <img id="lightbox-img" src="" alt="Full View">
        <span class="nav-arrow right" onclick="event.stopPropagation(); nextPhoto();">&#10095;</span>
    </div>

    <footer>
        <p>Â© 2025 Rafid. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
