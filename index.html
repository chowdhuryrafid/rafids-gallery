<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafid's Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Rafid's Gallery</h1>
</header>

<main class="gallery">
    <img src="images/photo1.JPG" alt="Sample Photo 1" onclick="openLightbox(this)">
    <img src="images/photo2.JPG" alt="Sample Photo 2" onclick="openLightbox(this)">
    <img src="images/photo3.JPG" alt="Sample Photo 3" onclick="openLightbox(this)">
    <img src="images/photo4.JPG" alt="Sample Photo 4" onclick="openLightbox(this)">
    <img src="images/photo5.JPG" alt="Sample Photo 5" onclick="openLightbox(this)">
    <img src="images/photo6.JPG" alt="Sample Photo 6" onclick="openLightbox(this)">
</main>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full View">
    <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
    <span class="nav next" onclick="changeImage(1)">&#10095;</span>
</div>

<div class="toggle-container">
    <div class="slider-container">
        <label class="mode-label light-label">Light Mode</label>
        <input type="checkbox" id="modeToggle">
        <label class="mode-label dark-label">Dark Mode</label>
        <div class="slider"></div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Rafid. All rights reserved.</p>
</footer>

</body>
</html>
