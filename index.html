<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafid's Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="modeSwitch" />
      <span class="slider round"></span>
    </label>
    <span id="modeLabel">Dark Mode</span>
  </div>

  <header class="header-box">
    <h1>Rafid's Gallery</h1>
    <p>Devices<br>
      Sony A7cII + Sigma 28-70mm f/2.8 DG DN Contemporary Lens<br>
      iPhone 13 Pro Max + Mood Camera App</p>
  </header>

  <main class="collection-grid">
    <div class="collection" onclick="openGallery('street')">
      <img src="images/street/streetphoto1.JPG" alt="Street Collection">
      <p>Street</p>
    </div>
    <div class="collection" onclick="openGallery('portraits')">
      <img src="images/portraits/portraitsphoto1.JPG" alt="Portraits Collection">
      <p>Portraits</p>
    </div>
    <div class="collection" onclick="openGallery('theatre')">
      <img src="images/theatre/theatrephoto1.JPG" alt="Theatre Collection">
      <p>Theatre</p>
    </div>
    <div class="collection" onclick="openGallery('landscapes')">
      <img src="images/landscapes/landscapesphoto1.JPG" alt="Landscapes Collection">
      <p>Landscapes</p>
    </div>
  </main>

  <div id="lightbox" onclick="outsideClick(event)">
    <span class="lightbox-arrow left" onclick="navigate(-1, event)">&#10094;</span>
    <img id="lightbox-img" alt="Full View" />
    <span class="lightbox-arrow right" onclick="navigate(1, event)">&#10095;</span>
  </div>

  <footer>
    <p>Â© 2025 Rafid. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
