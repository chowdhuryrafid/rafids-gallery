<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafid's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rafid's Gallery</h1>
        <p>A showcase of moments captured through my lens</p>
    </header>

    <main class="gallery">
        <img src="images/photo1.JPG" alt="Sample Photo 1" onclick="openLightbox(0)">
        <img src="images/photo2.JPG" alt="Sample Photo 2" onclick="openLightbox(1)">
        <img src="images/photo3.JPG" alt="Sample Photo 3" onclick="openLightbox(2)">
        <img src="images/photo4.JPG" alt="Sample Photo 4" onclick="openLightbox(3)">
    </main>

    <div id="lightbox">
        <span class="nav prev" onclick="changeImage(-1)">❮</span>
        <img id="lightbox-img" src="" alt="Full View">
        <span class="nav next" onclick="changeImage(1)">❯</span>
    </div>

    <footer>
        <p>© 2025 Rafid. All rights reserved.</p>
    </footer>

   <script>
const images = [
    "images/photo1.JPG",
    "images/photo2.JPG",
    "images/photo3.JPG",
    "images/photo4.JPG"
];
let currentIndex = 0;

function openLightbox(index) {
    currentIndex = index;
    document.getElementById('lightbox-img').src = images[currentIndex];
    document.getElementById('lightbox').style.display = 'flex';

    // Add event listener to close the lightbox when clicking outside the image
    document.getElementById('lightbox').addEventListener('click', closeLightbox);
    
    // Add event listener to close the lightbox with the Escape key
    document.addEventListener('keydown', handleEscapeKey);
    
    // Add event listener for left and right arrow keys for navigation
    document.addEventListener('keydown', handleArrowKey);
}

function changeImage(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
}

function closeLightbox(event) {
    // Only close the lightbox if the click is outside the image (not on the image itself)
    if (event.target.id === 'lightbox') {
        document.getElementById('lightbox').style.display = 'none';
        document.removeEventListener('keydown', handleEscapeKey); // Remove event listener
        document.removeEventListener('keydown', handleArrowKey); // Remove arrow key event listener
    }
}

function handleEscapeKey(event) {
    if (event.key === 'Escape') {
        closeLightbox({ target: document.getElementById('lightbox') });
    }
}

function handleArrowKey(event) {
    if (event.key === 'ArrowLeft') {
        changeImage(-1); // Go to the previous image
    } else if (event.key === 'ArrowRight') {
        changeImage(1); // Go to the next image
    }
}
</script>
</body>
</html>
