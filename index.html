<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafid's Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rafid's Gallery</h1>
        <div class="subheading">
            <p>Devices: Sony A7cII + Sigma 28-70mm f/2.8 DG DN Contemporary Lens, Iphone 13 Pro Max + Mood Camera App</p>
        </div>
    </header>

    <main>
        <div class="collections">
            <!-- Collection thumbnails -->
            <div class="collection" id="street">
                <img src="images/street/streetphoto1.JPG" alt="Street" onclick="openLightbox('street', 0)">
                <p>Street</p>
            </div>
            <div class="collection" id="landscapes">
                <img src="images/landscapes/landscapesphoto1.JPG" alt="Landscapes" onclick="openLightbox('landscapes', 0)">
                <p>Landscapes</p>
            </div>
            <div class="collection" id="portraits">
                <img src="images/portraits/portraitsphoto1.JPG" alt="Portraits" onclick="openLightbox('portraits', 0)">
                <p>Portraits</p>
            </div>
            <div class="collection" id="theatre">
                <img src="images/theatre/theatrephoto1.JPG" alt="Theatre" onclick="openLightbox('theatre', 0)">
                <p>Theatre</p>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Full View">
            <span class="prev" onclick="navigate(-1)">&lt;</span>
            <span class="next" onclick="navigate(1)">&gt;</span>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div id="darkModeToggle">
        <label>
            <input type="checkbox" id="darkSwitch" />
            Dark Mode
        </label>
    </div>

    <footer>
        <p>Â© 2025 Rafid. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
