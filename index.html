<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafid's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rafid's Gallery</h1>
        <p>A showcase of moments captured through my lens</p>
    </header>

    <main class="gallery">
        <img src="images/photo1.JPG" alt="Sample Photo 1" onclick="openLightbox(this)">
        <img src="images/photo2.JPG" alt="Sample Photo 2" onclick="openLightbox(this)">
        <img src="images/photo3.JPG" alt="Sample Photo 3" onclick="openLightbox(this)">
        <img src="images/photo4.JPG" alt="Sample Photo 4" onclick="openLightbox(this)">
    </main>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <footer>
        <p>Â© 2025 Rafid. All rights reserved.</p>
    </footer>

    <script>
    function openLightbox(img) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
    </script>
</body>
</html>
