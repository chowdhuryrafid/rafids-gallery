<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafid's Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">

  <header class="title-box">
    <h1>Rafid's Gallery</h1>
    <p class="sub-header">
      Devices<br>
      Sony A7cII + Sigma 28-70mm f/2.8 DG DN Contemporary Lens<br>
      iPhone 13 Pro Max + Mood Camera App
    </p>
  </header>

  <div class="mode-toggle">
    <label>
      <input type="checkbox" id="mode-switch" />
      <span class="slider"></span>
      <span class="mode-label">Dark Mode</span>
    </label>
  </div>

  <main class="collection-gallery">
    <div class="collection" onclick="openCollection('street')">
      <img src="images/street/streetphoto1.JPG" alt="Street Collection" />
      <p>Street</p>
    </div>
    <div class="collection" onclick="openCollection('portraits')">
      <img src="images/portraits/portraitsphoto1.JPG" alt="Portraits Collection" />
      <p>Portraits</p>
    </div>
    <div class="collection" onclick="openCollection('landscapes')">
      <img src="images/landscapes/landscapesphoto1.JPG" alt="Landscapes Collection" />
      <p>Landscapes</p>
    </div>
    <div class="collection" onclick="openCollection('theatre')">
      <img src="images/theatre/theatrephoto1.JPG" alt="Theatre Collection" />
      <p>Theatre</p>
    </div>
  </main>

  <div id="lightbox" onclick="clickOutsideLightbox(event)">
    <span class="nav-arrow left" onclick="navigateLightbox(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Full View" />
    <span class="nav-arrow right" onclick="navigateLightbox(1)">&#10095;</span>
  </div>

  <footer>
    <p>Â© 2025 Rafid. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
