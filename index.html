<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafid's Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nexa:wght@700&display=swap" rel="stylesheet"> <!-- Added Nexa font -->
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="modeToggle" onchange="toggleMode()">
    <div class="slider-container">
      <span class="mode-label light-label">Light Mode</span>
      <span class="mode-label dark-label">Dark Mode</span>
      <label for="modeToggle" class="slider"></label>
    </div>
  </div>

  <header>
    <h1>Rafid's Gallery</h1>
    <p>A showcase of moments captured through my lens</p>
  </header>

  <main class="gallery">
    <!-- Updated to include six images -->
    <img src="images/photo1.JPG" alt="Sample Photo 1" onclick="openLightbox(0)">
    <img src="images/photo2.JPG" alt="Sample Photo 2" onclick="openLightbox(1)">
    <img src="images/photo3.JPG" alt="Sample Photo 3" onclick="openLightbox(2)">
    <img src="images/photo4.JPG" alt="Sample Photo 4" onclick="openLightbox(3)">
    <img src="images/photo5.JPG" alt="Sample Photo 5" onclick="openLightbox(4)">
    <img src="images/photo6.JPG" alt="Sample Photo 6" onclick="openLightbox(5)">
  </main>

  <div id="lightbox">
    <span class="nav prev" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img" src="" alt="Full View">
    <span class="nav next" onclick="changeImage(1)">❯</span>
  </div>

  <footer>
    <p>© 2025 Rafid. All rights reserved.</p>
  </footer>

  <script>
    const imageCount = 6; // Now 6 images
    const images = [];
    const gallery = document.querySelector(".gallery");

    for (let i = 1; i <= imageCount; i++) {
      const imagePath = `images/photo${i}.JPG`;
      images.push(imagePath);

      const img = document.createElement("img");
      img.src = imagePath;
      img.alt = `Sample Photo ${i}`;
      img.onclick = () => openLightbox(i - 1);
      gallery.appendChild(img);
    }

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = images[currentIndex];
      document.getElementById("lightbox").style.display = "flex";

      document.getElementById("lightbox").addEventListener("click", closeLightbox);
      document.addEventListener("keydown", handleEscapeKey);
      document.addEventListener("keydown", handleArrowKey);
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox(event) {
      if (event.target.id === "lightbox") {
        document.getElementById("lightbox").style.display = "none";
        document.removeEventListener("keydown", handleEscapeKey);
        document.removeEventListener("keydown", handleArrowKey);
      }
    }

    function handleEscapeKey(event) {
      if (event.key === "Escape") {
        closeLightbox({ target: document.getElementById("lightbox") });
      }
    }

    function handleArrowKey(event) {
      if (event.key === "ArrowLeft") {
        changeImage(-1);
      } else if (event.key === "ArrowRight") {
        changeImage(1);
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.getElementById("modeToggle").checked = !document.getElementById("modeToggle").checked;
    }
  </script>
</body>
</html>
