<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafid's Gallery</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-box">
    <h1>Rafid's Gallery</h1>
    <p>Devices<br>
      Sony A7cII + Sigma 28-70mm f/2.8 DG DN Contemporary Lens<br>
      iPhone 13 Pro Max + Mood Camera App</p>
  </header>

  <div class="mode-toggle">
    <span class="mode-label">Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="mode-switch">
      <span class="slider round"></span>
    </label>
  </div>

  <main class="collections">
    <div class="collection" onclick="openCollection('street')">
      <img src="images/street/streetphoto1.JPG" alt="Street">
      <p>Street</p>
    </div>
    <div class="collection" onclick="openCollection('portraits')">
      <img src="images/portraits/portraitsphoto1.JPG" alt="Portraits">
      <p>Portraits</p>
    </div>
    <div class="collection" onclick="openCollection('theatre')">
      <img src="images/theatre/theatrephoto1.JPG" alt="Theatre">
      <p>Theatre</p>
    </div>
    <div class="collection" onclick="openCollection('landscapes')">
      <img src="images/landscapes/landscapesphoto1.JPG" alt="Landscapes">
      <p>Landscapes</p>
    </div>
  </main>

  <div id="lightbox" onclick="closeLightbox(event)">
    <button class="nav left" onclick="prevImage(event)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Full View">
    <button class="nav right" onclick="nextImage(event)">&#10095;</button>
  </div>

  <footer class="footer-box">
    <p>Â© 2025 Rafid. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
