<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafid's Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="darkModeToggle">
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <header>
    <h1>Rafid's Gallery</h1>
    <div class="subheading">
      <p>Devices</p>
      <p>Sony A7cII + Sigma 28-70mm f/2.8 DG DN Contemporary Lens</p>
      <p>iPhone 13 Pro Max + Mood Camera App</p>
    </div>
  </header>

  <div class="collections">
    <div class="collection" data-name="street">
      <img src="images/street/streetphoto1.JPG" alt="Street">
      <p>Street</p>
    </div>
    <div class="collection" data-name="portraits">
      <img src="images/portraits/portraitsphoto1.JPG" alt="Portraits">
      <p>Portraits</p>
    </div>
    <div class="collection" data-name="landscapes">
      <img src="images/landscapes/landscapesphoto1.JPG" alt="Landscapes">
      <p>Landscapes</p>
    </div>
    <div class="collection" data-name="theatre">
      <img src="images/theatre/theatrephoto1.JPG" alt="Theatre">
      <p>Theatre</p>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close" id="closeBtn">&times;</span>
      <img id="lightbox-img" src="" alt="Full View" />
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Rafid. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
